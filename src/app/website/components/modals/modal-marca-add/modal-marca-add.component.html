<div class="container">
    <div class="row">
        <button (click)="openModal()" cButton class="openModalButton"><i class="fa-solid fa-plus"></i> Agregar
            Marca</button>

        <c-modal id="openModal" [visible]="visible" size="lg" (visibleChange)="handleModalChange($event)">
            <c-modal-header>
                <h5 cModalTitle>Agregar Marca</h5>
                <button (click)="openModal()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>

                <!-- <div *ngIf="!marcaForm.valid" class="alert alert-danger" role="alert"> -->
                <span [ngClass]="errorClass">
                    <div class="container">
                        <div class="row">
                            <div class="text-center pb-4" style="color:red;">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </span>
                <!-- </div> -->

                <div class="container-fluid">
                    <div class="row">



                        <form [formGroup]="marcaForm" (ngSubmit)="addMarca()">

                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Id Marca</label>
                                            <input cFormControl id="floatingInput" placeholder="id_marca" type="text"
                                                name="id_marca" formControlName="id_marca" [readonly]="true" />
                                        </div>
                                    </div>

                                    <div class="col-9">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Id modelo</label>
                                            <input cFormControl id="floatingInput" placeholder="id_modelo" type="text"
                                                name="id_modelo" formControlName="id_modelo" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Nombre</label>
                                            <input cFormControl id="floatingInput" placeholder="Nombre" type="text"
                                                name="nombre" formControlName="nombre" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-7">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Descripcion</label>
                                            <input cFormControl id="floatingInput" placeholder="Descripcion" type="text"
                                                name="descripcion" formControlName="descripcion" />
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <c-modal-footer>

                                <button cButton class="btn-enviar" type="submit"
                                    [disabled]="marcaForm.invalid">Agregar</button>

                                <button (click)="openModal()" class="btn-cerrar" cButton>
                                    Cerrar
                                </button>
                            </c-modal-footer>
                        </form>



                    </div>
                </div>

            </c-modal-body>

        </c-modal>
    </div>
</div>
