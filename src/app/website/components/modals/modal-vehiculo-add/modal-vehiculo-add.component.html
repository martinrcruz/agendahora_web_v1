<div class="container">
    <div class="row">
        <button (click)="openModal()" cButton class="openModalButton"><i class="fa-solid fa-plus"></i> Agregar
            Vehiculo</button>

        <c-modal id="openModal" [visible]="visible" size="lg" (visibleChange)="handleModalChange($event)">
            <c-modal-header>
                <h5 cModalTitle>Agregar un Vehiculo</h5>
                <button (click)="openModal()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>

                <!-- <div *ngIf="!vehiculoForm.valid" class="alert alert-danger" role="alert"> -->
                <span [ngClass]="errorClass">
                    <div class="container">
                        <div class="row">
                            <div class="text-center pb-4" style="color:red;">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </span>
                <!-- </div> -->

                <div class="container-fluid">
                    <div class="row">



                        <form [formGroup]="vehiculoForm" (ngSubmit)="addVehiculo()">

                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Id Vehiculo</label>
                                            <input cFormControl id="floatingInput" placeholder="Nombre" type="text"
                                                name="id_vehiculo" formControlName="id_vehiculo" [readonly]="true" />
                                        </div>
                                    </div>

                                    <div class="col-9">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Nombre</label>
                                            <input cFormControl id="floatingInput" placeholder="Nombre" type="text"
                                                name="nombre" formControlName="nombre" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Cliente</label>
                                            <input cFormControl id="floatingInput" placeholder="Id Cliente" type="text"
                                                name="id_cliente" formControlName="id_cliente" />
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-3">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Marca</label>
                                            <select aria-label="Large select example" cSelect class="mb-3" sizing="lg"
                                                placeholder="Marca" name="marca" id="floatingInput"
                                                formControlName="marca" (change)="changeMarca($event)">
                                                <option *ngFor="let datoMarca of selectorMarcaData"
                                                    value="{{datoMarca.id_marca}}">{{datoMarca.nombre}}</option>

                                            </select>

                                        </div>


                                    </div>
                                    <div class="col-5">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Modelo</label>
                                            <select aria-label="Large select example" cSelect class="mb-3" sizing="lg"
                                                placeholder="Modelo" name="modelo" id="floatingInput"
                                                formControlName="modelo" (change)="changeVersion($event)">
                                                <option *ngFor="let datoModelo of selectorModeloData"
                                                    value="{{datoModelo.id_modelo}}">{{datoModelo.nombre}}</option>

                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-4">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Version</label>
                                            <select aria-label="Large select example" cSelect class="mb-3" sizing="lg"
                                                placeholder="Version" name="version" id="floatingInput"
                                                formControlName="version">
                                                <option *ngFor="let datoVersion of selectorVersionData"
                                                value="{{datoVersion.id_version}}">{{datoVersion.nombre}}</option>                                            </select>
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-7">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Patente</label>
                                            <input cFormControl id="floatingInput" placeholder="Patente" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>

                                    <div class="col-5">
                                        <label cLabel for="floatingInput">Color</label>
                                        <div class="mb-3" style="text-align: justify;">
                                            <input cFormControl id="floatingInput" placeholder="Color" type="color"
                                                name="color" style=" width: 100%;" formControlName="color" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Nro Chasis</label>
                                            <input cFormControl id="floatingInput" placeholder="Nro Chasis" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <label cLabel for="floatingInput">Nro Motor</label>
                                        <div class="mb-3" style="text-align: justify;">
                                            <input cFormControl id="floatingInput" placeholder="Nro Motor" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">IMG 1</label>
                                            <input cFormControl id="floatingInput" placeholder="IMG 1" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <label cLabel for="floatingInput">IMG 2</label>
                                        <div class="mb-3" style="text-align: justify;">
                                            <input cFormControl id="floatingInput" placeholder="IMG 2" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <label cLabel for="floatingInput">IMG 3</label>
                                        <div class="mb-3" style="text-align: justify;">
                                            <input cFormControl id="floatingInput" placeholder="IMG 3" type="text"
                                                name="patente" formControlName="patente" />
                                        </div>
                                    </div>
                                </div>


                            </div>


                            <c-modal-footer>

                                <button cButton class="btn-enviar" type="submit"
                                    [disabled]="vehiculoForm.invalid">Agregar</button>

                                <button (click)="openModal()" class="btn-cerrar" cButton>
                                    Cerrar
                                </button>
                            </c-modal-footer>
                        </form>



                    </div>
                </div>

            </c-modal-body>

        </c-modal>
    </div>
</div>
