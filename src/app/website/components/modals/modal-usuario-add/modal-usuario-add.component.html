<div class="container">
    <div class="row">
        <button (click)="openModal()" cButton class="openModalButton"><i class="fa-solid fa-plus"></i> Agregar
            Usuario</button>

        <c-modal id="openModal" [visible]="visible" size="lg" (visibleChange)="handleModalChange($event)">
            <c-modal-header>
                <h5 cModalTitle>Agregar un Usuario</h5>
                <button (click)="openModal()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>

                <!-- <div *ngIf="!vehiculoForm.valid" class="alert alert-danger" role="alert"> -->
                <span [ngClass]="errorClass">
                    <div class="container">
                        <div class="row">
                            <div class="text-center pb-4" style="color:red;">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </span>
                <!-- </div> -->

                <div class="container-fluid">
                    <div class="row">



                        <form [formGroup]="usuarioForm" (ngSubmit)="addUsuario()">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <img src="../../../../../assets/img/avatars/user.png" alt="" srcset=""
                                            style="height: 150px; width:165px;justify-content: center;">
                                    </div>
                                </div>
                                <br><br>
                                <div class="row">
                                    <div class="col-2">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Id</label>
                                            <div class="mb-3" style="text-align: justify;">
                                                <input cFormControl id="floatingInput" placeholder="Nombre" type="text"
                                                    name="id" formControlName="id" [readonly]="true" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-5">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Nombre</label>
                                            <input cFormControl id="floatingInput" placeholder="First name" type="text"
                                                name="first_name" formControlName="first_name" />
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Apellido</label>
                                            <input cFormControl id="floatingInput" placeholder="Last name" type="text"
                                                name="last_name" formControlName="last_name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Correo electronico</label>
                                            <input cFormControl id="floatingInput" placeholder="Email" type="text"
                                                name="email" formControlName="email" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Nombre de usuario</label>
                                            <input cFormControl id="floatingInput" placeholder="Username" type="text"
                                                name="username" formControlName="username" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Contrasena</label>
                                            <input cFormControl id="floatingInput" placeholder="Password" type="text"
                                                name="password" formControlName="password" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <label cLabel for="floatingInput">Confirme Contrasena</label>
                                            <input cFormControl id="floatingInput" placeholder="Confirm password"
                                                type="text" name="password_confirm"
                                                formControlName="password_confirm" />
                                        </div>
                                    </div>


                                </div>


                            </div>


                            <c-modal-footer>

                                <button cButton class="btn-enviar" type="submit"
                                    [disabled]="usuarioForm.invalid">Agregar</button>

                                <button (click)="openModal()" class="btn-cerrar" cButton>
                                    Cerrar
                                </button>
                            </c-modal-footer>
                        </form>



                    </div>
                </div>

            </c-modal-body>

        </c-modal>
    </div>
</div>
