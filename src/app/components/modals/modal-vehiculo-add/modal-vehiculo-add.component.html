<div class="container">
    <div class="row">
        <button (click)="openModal()" cButton class="openModalButton"><i class="fa-solid fa-plus"></i> Agregar
            Vehiculo</button>

        <c-modal id="openModal" [visible]="visible" (visibleChange)="handleModalChange($event)">
            <c-modal-header>
                <h5 cModalTitle>Modal title</h5>
                <button (click)="openModal()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body>

                <!-- <div *ngIf="!vehiculoForm.valid" class="alert alert-danger" role="alert"> -->
                <span [ngClass]="errorClass">
                    <div class="container">
                        <div class="row">
                            <div class="text-center pb-4" style="color:red;">
                                {{ errorMessage }}

                            </div>
                        </div>
                    </div>
                </span>
                <!-- </div> -->

                <div class="container-fluid">
                    <div class="row">



                        <form [formGroup]="vehiculoForm" (ngSubmit)="addVehiculo()">
                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Nombre" type="text" name="nombre"
                                    formControlName="nombre" />
                                <label cLabel for="floatingInput">Nombre</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Marca" type="text" name="marca"
                                    formControlName="marca" />
                                <label cLabel for="floatingInput">Marca</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Modelo" type="text" name="modelo"
                                    formControlName="modelo" />
                                <label cLabel for="floatingInput">Modelo</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Version" type="text" name="version"
                                    formControlName="version" />
                                <label cLabel for="floatingInput">Version</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Patente" type="text" name="patente"
                                    formControlName="patente" />
                                <label cLabel for="floatingInput">Patente</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Id Cliente" type="text"
                                    name="id_cliente" formControlName="id_cliente" />
                                <label cLabel for="floatingInput">Id Cliente</label>
                            </div>

                            <div cFormFloating class="mb-3">
                                <input cFormControl id="floatingInput" placeholder="Color" type="text" name="color"
                                    formControlName="color" />
                                <label cLabel for="floatingInput">Color</label>
                            </div>

                            <c-modal-footer>

                                <button cButton color="primary" type="submit" [disabled]="vehiculoForm.invalid">Agregar</button>

                                <button (click)="openModal()" cButton>
                                    Cerrar
                                </button>
                            </c-modal-footer>
                        </form>



                    </div>
                </div>

            </c-modal-body>

        </c-modal>
    </div>
</div>
